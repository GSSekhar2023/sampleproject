<!DOCTYPE html>
<html>
    <head>
        <script>
            function DeleteRecord(){
                x=confirm("Delete Record\nRecord will be deleted");
                if(x==true)
                {
                    alert("Record deleted successfully !");
                }
                else
                {
                    alert("You Canceled ..!");
                }
            }
        </script>
    </head>
    <body>
        <h2>Click the button to delete the record</h2>
        <button onclick="DeleteRecord()">Delete</button>
    </body>
</html>
