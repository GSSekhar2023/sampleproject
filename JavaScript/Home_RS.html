<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Practice</title>        
        <script type="text/javascript">
            function PrintText(){
                window.print();
            }
        </script>
    </head>
    <body>
        <noscript>Please enable the javascript </noscript>
        <h2>Click to print the document</h2>
        <button onclick="window.print()">Print Text</button>
        <button onclick="PrintText()">Print Function Method</button>
    </body>
</html>
