<!DOCTYPE html>
<html>
    <head>
        <title>
            Inline JavaScript
        </title>
        <script type="text/javascript">
              function PrintPage(){
            window.print();
        }
        </script>
      
    </head>
    <body>
        <h2>Your Ticket-Click Print Button</h2>
        <button onclick="PrintPage()">Print</button>
    </body>
</html>
